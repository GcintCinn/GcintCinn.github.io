<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO优化 -->
    <title>GcintCinn的技术博客 | 编程与生活记录</title>
    <meta name="description" content="GcintCinn的个人技术博客，分享Web开发、编程学习和生活感悟">
    <meta name="keywords" content="技术博客,编程学习,前端开发,生活记录">
    <meta name="author" content="GcintCinn">
    
    <style>
        /* 通用样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            background: #ffffff;
            color: #333;
        }

        /* 暗色模式 */
        body.dark-mode {
            background: #1a1a1a;
            color: #f0f0f0;
        }

        /* 头部图片区域 */
        .header-image {
            position: relative;
            height: 66vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
                        url("https://cdn.jsdelivr.net/gh/GcintCinn/PictureBed@main/img/UkinoshitaUkino.PNG") center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-image h1 {
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 3rem;
            letter-spacing: 2px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 导航菜单 */
        .menu {
            background: #f8f9fa;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .menu ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .menu a:hover {
            background: rgba(0,123,255,0.1);
        }

        /* 右侧悬浮按钮列 */
        .float-buttons {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 999;
        }

        .float-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: #007bff;
            color: white;
            font-size: 20px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .float-btn:hover {
            transform: scale(1.1) rotate(360deg);
            background: #0056b3;
        }

        /* 暗色模式适配 */
        body.dark-mode .menu {
            background: rgba(45,45,45,0.9);
        }

        body.dark-mode .menu a {
            color: #f0f0f0;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header-image h1 {
                font-size: 2rem;
                padding: 0 1rem;
            }

            .menu ul {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .float-buttons {
                right: 15px;
                bottom: 15px;
                top: auto;
                transform: none;
            }

            .float-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header class="header-image">
        <h1>GcintCinn's Tech Blog</h1>
    </header>

    <nav class="menu">
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#articles">技术文章</a></li>
            <li><a href="#projects">项目展示</a></li>
            <li><a href="#about">关于作者</a></li>
            <li><a href="#contact">联系我</a></li>
        </ul>
    </nav>

    <!-- 悬浮按钮列 -->
    <div class="float-buttons">
        <button class="float-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">↑</button>
        <button class="float-btn" id="themeToggle">🌞</button>
        <button class="float-btn" id="likeBtn">❤️ 0</button>
    </div>

    <script>
        // 返回顶部按钮逻辑
        window.addEventListener('scroll', function() {
            const topBtn = document.querySelector('.float-buttons').firstElementChild;
            topBtn.style.display = window.scrollY > 300 ? 'flex' : 'none';
        });

        // 主题切换功能
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggle.textContent = document.body.classList.contains('dark-mode') ? '🌛' : '🌞';
            
            // 保存主题偏好
            localStorage.setItem('themePreference', 
                document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        });

        // 初始化主题
        const savedTheme = localStorage.getItem('themePreference');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.textContent = '🌛';
        }

        // 点赞功能
        let likeCount = parseInt(localStorage.getItem('likeCount')) || 0;
        const likeBtn = document.getElementById('likeBtn');
        likeBtn.textContent = `❤️ ${likeCount}`;

        likeBtn.addEventListener('click', () => {
            likeCount++;
            localStorage.setItem('likeCount', likeCount);
            likeBtn.textContent = `❤️ ${likeCount}`;
            
            // 添加点赞动画
            likeBtn.style.transform = 'scale(1.2)';
            setTimeout(() => { 
                likeBtn.style.transform = 'scale(1)';
            }, 200);
        });
    </script>

    <!-- 结构化数据 -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "GcintCinn的技术博客",
        "url": "https://yourdomain.com",
        "description": "记录编程学习历程，分享技术开发经验",
        "author": {
            "@type": "Person",
            "name": "GcintCinn",
            "url": "https://yourdomain.com/about"
        }
    }
    </script>
</body>
</html>
