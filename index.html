<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 头部元信息保持不变 -->
    <style>
        /* 新增标题样式 */
        .header-image {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-text {
            position: absolute;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .header-text h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .header-text p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .header-text h1 {
                font-size: 2rem;
            }
            .header-text p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header-image">
        <!-- 新增标题文字 -->
        <div class="header-text">
            <h1>小明の技术博客</h1>
            <p>探索数字世界 分享编程乐趣</p>
        </div>
    </header>

    <!-- 其他部分保持不变 -->

    <script>
        // 修改后的点赞功能（移除了alert）
        let likeCount = localStorage.getItem('likeCount') || 0;
        const likeBtn = document.getElementById('likeBtn');
        likeBtn.textContent = `❤️ ${likeCount}`;

        likeBtn.addEventListener('click', () => {
            likeCount++;
            localStorage.setItem('likeCount', likeCount);
            likeBtn.textContent = `❤️ ${likeCount}`;
            likeBtn.style.transform = 'scale(1.2)';
            setTimeout(() => { likeBtn.style.transform = 'scale(1)' }, 200);
        });
    </script>
</body>
</html>
